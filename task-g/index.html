<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data collection form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <!--
    Author: Ville Heikkiniemi
    Date: 2025-10-06

    Modified: Markus Paananen
    Date: 2025-11-6
  -->

    <header class="site-header">
        <h1>Registeration page</h1>
    </header>

    <main class="content">
        <!-- Top row split into two blocks -->
        <div class="top-grid">
            <!-- Student info (30%) -->
            <section class="student-info" aria-label="Student information">
                <h2 class="student-info-title">Information</h2>
                <p><span class="student-name">Markus Paananen</span></p>
                <p><span class="student-group">NTIS22K</span></p>
            </section>

            <!-- Controls (70%): add course + day marks -->
            <section class="controls" aria-label="Add course row">
                <h2 class="controls-title">Submit your information</h2>

                <form id="addCourseForm" novalidate>
                    <input type="hidden" id="timestamp" name="timestamp">
                    <div class="form-row">
                        <label for="fullName">Full name:</label>
                        <input id="fullName" name="fullName" type="text" required placeholder="John Doe">
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone number:</label>
                        <input id="phone" name="phone" type="tel" required placeholder="+358 40 123 4567">
                    </div>

                    <div class="form-row">
                        <label for="birthDate">Birth date:</label>
                        <input id="birthDate" name="birthDate" type="date" required>
                    </div>

                    <div class="form-row">
                        <label>
                            <input id="terms" name="terms" type="checkbox" required>
                            I accept the terms
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Table -->
        <div class="table-wrap">
            <table class="table" id="timetable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Birth Date</th>
                        <th>Accepted Terms</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
